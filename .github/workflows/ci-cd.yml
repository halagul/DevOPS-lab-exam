name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # -------- BACKEND --------
    - name: Install Backend Dependencies
      working-directory: final-lab-backend
      run: npm install

    - name: Backend Test (Basic)
      working-directory: final-lab-backend
      run: echo "Backend tests passed"

    # -------- FRONTEND --------
    - name: Install Frontend Dependencies
      working-directory: final-lab-frontend
      run: npm install

    - name: Frontend Test (Basic)
      working-directory: final-lab-frontend
      run: echo "Frontend tests passed"

    # -------- DOCKER LOGIN --------
    - name: Docker Login
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
        -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # -------- BUILD & PUSH BACKEND IMAGE --------
    - name: Build Backend Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/final-lab-backend ./final-lab-backend

    - name: Push Backend Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/final-lab-backend

    # -------- BUILD & PUSH FRONTEND IMAGE --------
    - name: Build Frontend Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/final-lab-frontend ./final-lab-frontend

    - name: Push Frontend Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/final-lab-frontend
