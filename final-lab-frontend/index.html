<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ComfortStay | Find Your Perfect Place</title>
  <style>
    /* Your existing CSS unchanged */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f8f9fb;
      color: #333;
    }
    header {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      color: #2f3e9e;
      font-size: 1.8rem;
      font-weight: 700;
    }
    nav a {
      text-decoration: none;
      margin: 0 15px;
      color: #555;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover {
      color: #2f3e9e;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    .hero h2 {
      font-size: 3rem;
      text-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .hero p {
      margin-top: 15px;
      font-size: 1.2rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .btn {
      margin-top: 25px;
      background-color: #2f3e9e;
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #23348d;
    }
    .listings {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 60px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
      padding: 20px; /* added padding for card-content to be inside */
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-content h3 {
      margin-bottom: 10px;
      color: #2f3e9e;
    }
    .card-content p {
      color: #666;
      font-size: 0.95rem;
    }
    footer {
      background-color: #2f3e9e;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ComfortStay</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Rooms</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Find Your Perfect Stay</h2>
    <p>Book comfortable and affordable rooms at your favorite destinations.</p>
    <button class="btn" onclick="alert('Booking feature coming soon!')">Explore Now</button>
  </section>

  <section class="listings">
    <!-- Static cards will be replaced by API data -->
    <p>Loading rooms...</p>
  </section>

  <footer>
    © 2025 ComfortStay. All rights reserved.
  </footer>

  <!-- Add this script right before the closing body tag -->
  <script>
    fetch('http://localhost:4000/api/rooms')
      .then(res => res.json())
      .then(data => {
        const listings = document.querySelector('.listings');
        listings.innerHTML = ''; // clear loading or static content

        data.forEach(room => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="card-content">
              <h3>${room.name}</h3>
              <p>Price: $${room.price}</p>
            </div>
          `;
          listings.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Error fetching rooms:', err);
        const listings = document.querySelector('.listings');
        listings.innerHTML = '<p>Failed to load rooms. Please try again later.</p>';
      });
  </script>
</body>
</html>
